<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div>
<ul>
    <li th:each="book : ${books}">
        <a th:href="@{/library/books/{id}(id=${book.id})}"
           th:text="${book.title + ', ' + book.yearOfProduction + ', автор: ' + book.authorName}"></a>
    </li>
</ul>
</div>

<br>
<div>
    <form th:action="@{/library}" method="get">
        <button type="submit">На главную</button>
    </form>
</div>
</body>
</html>
